<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Rock and paper game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>rock-paper-scissorsn game </h1>
    </header>
    <div class="score-board">
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        <div id="compB" class="badget">Computer</div>
        <div id="userB" class="badget">You</div>
    </div>
    <div class="result">
        <p>Stones to scissors. You won !</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <p id="action-msg">Choose your move</p>
    <script src="app.js"></script>
</body>
</html>
